<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#240046;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3c096c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2c94c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2994a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="#10002b" />
  
  <!-- Card 1 -->
  <rect x="150" y="150" width="180" height="300" rx="10" ry="10" fill="url(#cardGrad)" stroke="url(#goldGrad)" stroke-width="3" transform="rotate(-15, 150, 150)" />
  
  <!-- Card 2 -->
  <rect x="320" y="150" width="180" height="300" rx="10" ry="10" fill="url(#cardGrad)" stroke="url(#goldGrad)" stroke-width="3" />
  
  <!-- Card 3 -->
  <rect x="490" y="150" width="180" height="300" rx="10" ry="10" fill="url(#cardGrad)" stroke="url(#goldGrad)" stroke-width="3" transform="rotate(15, 490, 150)" />
  
  <!-- Card Decorations -->
  <circle cx="240" cy="300" r="50" fill="none" stroke="url(#goldGrad)" stroke-width="2" />
  <circle cx="410" cy="300" r="50" fill="none" stroke="url(#goldGrad)" stroke-width="2" />
  <circle cx="580" cy="300" r="50" fill="none" stroke="url(#goldGrad)" stroke-width="2" />
  
  <text x="240" y="305" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">PAST</text>
  <text x="410" y="305" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">PRESENT</text>
  <text x="580" y="305" font-family="Arial" font-size="20" font-weight="bold" fill="white" text-anchor="middle">FUTURE</text>
</svg> 