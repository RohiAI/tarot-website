<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#240046;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a189a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <rect width="500" height="500" fill="url(#contactGrad)" />
  
  <!-- Envelope -->
  <rect x="100" y="150" width="300" height="200" rx="10" ry="10" fill="#7b2cbf" stroke="#f2c94c" stroke-width="3"/>
  <path d="M100,150 L250,250 L400,150" fill="none" stroke="#f2c94c" stroke-width="3"/>
  <path d="M100,350 L200,250 M400,350 L300,250" fill="none" stroke="#f2c94c" stroke-width="3"/>
  
  <!-- Crystal Ball -->
  <circle cx="250" cy="400" r="50" fill="#3c096c" stroke="#f2c94c" stroke-width="2" filter="url(#glow)"/>
  <circle cx="230" cy="380" r="10" fill="#f2c94c" opacity="0.7"/>
  
  <!-- Stars -->
  <g fill="#f2c94c" opacity="0.8">
    <circle cx="100" cy="100" r="5"/>
    <circle cx="150" cy="80" r="3"/>
    <circle cx="200" cy="60" r="4"/>
    <circle cx="250" cy="90" r="3"/>
    <circle cx="300" cy="70" r="5"/>
    <circle cx="350" cy="100" r="4"/>
    <circle cx="400" cy="80" r="3"/>
  </g>
  
  <text x="250" y="450" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CONTACT</text>
</svg> 